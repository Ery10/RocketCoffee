<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="shortcut icon"
      href="./assets/logo-desktop.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RocketCoffee</title>
  </head>

  <body class="open">
    <div class="circle-top"></div>

    <div class="header-mobile">
      <img
        src="./assets/logo-mobile.svg"
        alt="Logo mobile"
        width="50%"
        height="32"
      />
      <img
        id="menu"
        src="./assets/menu-buguer-open.svg"
        alt="menu-burguer"
        width="30%"
        height="8"
      />
    </div>

    <div class="line-header-mobile"></div>

    <header class="home-header">
      <nav class="nav">
        <div class="container-sidebar">
        <div class="sidebar-header-mobile"></div>
        <p>Home</p>
        </div>

        <div class="line-header-mobile"></div>
        
        <div class="container-sidebar">
        <div class="sidebar-header-mobile"></div>
        <p>Menu</p>
        </div>
        
        <div class="line-header-mobile"></div>
        
        <div class="container-sidebar">
        <div class="sidebar-header-mobile"></div>
        <p>Recompensas</p>
        </div>

        <div class="line-header-mobile"></div>
        
        <div class="container-sidebar">
        <div class="sidebar-header-mobile"></div>
        <p>Gift Cards</p>
        </div>

        <div class="line-header-mobile"></div>

        <div class="container-sidebar">
        <div class="sidebar-header-mobile"></div>
        <p>Lojas</p>
        </div>

        <div class="line-header-mobile"></div>
      </nav>
      <button id="btn-web" type="button">Pegar meu café</button>
    </header>

    <main id="main">
      <div class="quote">
        <p>O café que fará seu código decolar para o próximo nível.</p>
      </div>
      <div class="container-btn">
        <button id="btn" type="button">PEGAR MEU CAFÉ</button>
      </div>
      <div class="content-title">
        <h1>Great Coffee</h1>
        <h2>&ltGreat Code/&gt</h2>
      </div>

      <img
        id="img-coffee"
        src="./assets/rocket-coffee.png"
        alt="Imagem do café da RocketCoffee"
      />
    </main>

    <div class="circle-bottom"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
